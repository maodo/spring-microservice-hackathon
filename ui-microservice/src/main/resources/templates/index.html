<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>Index page for microservice hackathon</title>
    </head>
    <body><!-- Standard button -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <div class="container">

            <div class="row">

                </div>
                <div class="col-md-2">

                </div>

            </div>

            <div class="row">
                <table class="table table-striped">
                    <tr class="active">
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Age</th>
                    </tr>
                    <tr class="success">
                        <td>Jill</td>

                    </tr>

                    <tr>

                    </tr>
                    <tr>

                    </tr>

                </div>

                    <form class="form-inline">

                            <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                            <div class="input-group">
                                <div class="input-group-addon">$</div>
                                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
                                <div class="input-group-addon">.00</div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Transfer cash</button>
                    </form>
                </div>

                <div class="col-md-4">

                </div>
            </div>

            <div class="row">
                <div class="col-md-4">

                </div>

                <div class="col-md-4">
                    <button type="button" class="btn btn-primary btn-lg btn-block">Create report 1</button>
                    <button type="button" class="btn btn-default btn-lg btn-block">Create report 2</button>
                </div>

                <div class="col-md-4">

                </div>
